<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Activity 2</title>
    </head>
    <body>
        <h2>Inheritance in JS</h2>
        <p id="p1"></p>
        <p id="p2"></p>
        <script>
            class car{
                constructor(brand){
                    this.brand=brand;
                }
                show(){
                    return"I have a " +this.brand;
                }
            }
            class Model extends car{
                constructor(brand,mod){
                    super(brand);
                    this.model=mod;
                }
                display() {
                    return this.show() +" it is a "+ this.model;
                }
            }
            m1=new Model("Nike", "Phantom GX")
            document.getElementById("p1").innerHTML=m1.display();
            document.getElementById("p2").innerHTML=m1.show();
        </script>
    </body>
</html>
